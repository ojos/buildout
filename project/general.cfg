---
    homebrew: 
        packages:
          - direnv
    ansible: 
        inventory: |
            localhost ansible_connection=local
        roles_path:
          - repository: https://github.com/ojos/ansible-roles.git
            directory: ./.roles
        roles:
          - homebrew
        config: |
            [defaults]
            retry_files_save_path = ./.retry/
        playbook:
            - hosts: localhost
              become: no
