---
ansible:
    options:
          - "--ask-become-pass"
    config:
        path: ./.ansible.cfg
        roles_path:
          - repository: https://github.com/ojos/ansible-roles.git
            directory: ./.roles
        ini: |
            [defaults]
            retry_files_save_path = ./.retry/
    inventory: |
        localhost ansible_connection=local
    playbook:
      - hosts: localhost
        become: no
        vars:
            project_directory: "{{ ansible_user_dir }}/Workspace/sandbox"
            devtools_repositories:
              - caskroom/cask
              - caskroom/versions
            devtools_packages:
              - git-flow
              - brew-cask
            direnv_envrc_directory: "{{ project_directory }}"
            homebrew_cask_options: "--appdir=/Applications"
            homebrew_cask_packages:
              - packer
              - terraform
            vagrant_aws_vagarant_directory: "{{ project_directory }}/orchestration/vagrant"
            xbuild_install_directory: "{{ project_directory }}/xbuild"
            xbuild_python_dependent_packages: []
            xbuild_python_install_directory: "{{ project_directory }}/python"
            xbuild_python_user: "{{ ansible_user_uid }}"
            xbuild_python_group: "{{ ansible_user_gid }}"
            xbuild_python_resource_file: "{{ project_directory }}/.envrc"
            xbuild_python_bin_directory: "$PROJECT_HOME/python/bin"
            xbuild_python_bin_regexp: \$PROJECT_HOME/python/bin
            orchestration_python_bin_directory: "{{ xbuild_python_install_directory }}/bin"
            orchestration_tasks_file_directory: "{{ project_directory }}"
            django_directory: "{{ project_directory }}"
            django_python_bin_directory: "{{ xbuild_python_install_directory }}/bin"
        roles:
          - project
          - orchestration
          - django
