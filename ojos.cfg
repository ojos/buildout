---
    homebrew: 
        repositories:
          - caskroom/cask
          - caskroom/versions
          - peco/peco
        packages:
          - direnv
          - git-flow
          - gibo
          - hub
          - jpeg
          - libtool
          - openssl
          - unixodbc
          - awscli
          - erlang
          - go
          - libpng
          - libyaml
          - peco
          - brew-cask
          - freetype
          - imagemagick
          - libtiff
          - mysql
          - xz
    homebrew_cask:
        options: "--appdir=/Applications"
        packages:
          - alfred
          - dockertoolbox
          - google-drive
          - aluxian-messenger
          - dropbox
          - google-japanese-ime
          - sublime-text3
          - firefox
          - googleappengine
          - packer
          - terraform
          - vagrant
          - transmit
          - coteditor
          - google-chrome
          - gyazo
          - skype
          - google-cloud-sdk
          - iterm2
          - slack
          - the-unarchiver
          - kindle
          - virtualbox
          - adobe-creative-cloud
          - airmail-beta
          - microsoft-office
    loginshell: 
        bin_file: /bin/zsh
    osx:
        restore_time_machine: False
    ansible: 
        inventory: |
            localhost ansible_connection=local
        roles_path:
          - repository: https://github.com/ojos/ansible-roles.git
            directory: ./.roles
        roles:
          - osx
        options:
          - "--ask-vault-pass"
        config: |
            [defaults]
            retry_files_save_path = ./.retry/
        playbook:
            - hosts: localhost
              become: no
